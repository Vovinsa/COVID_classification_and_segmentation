<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="frontend/jquery-3.6.0.min.js"></script>
    <script src="frontend/script.js"></script>
    <link rel="stylesheet" href="frontend/style.css">
    <title>KeepIt</title>
    <link rel="icon" href="frontend/icon.png" type="image/x-icon">
</head>
<body>
<div class="wrapper">
    <div class="main">
        <div class="upload_container">
            <div class="form_container">
                <form class="form_image" method="post" enctype="multipart/form-data">
                    <input type=file name="files" id="choose_file" style="display: none;" accept="image/*"/>
                    <input type=submit  style="display: none;"/>
                    <div class="browse_ct">
                        <label for="choose_file">Open CT (png)</label>
                    </div>
                </form>
                <form class="form_dicom" method="post" enctype="multipart/form-data">
                    <input type=file name="files" id="choose_dicom_file" style="display: none;" accept=".zip"/>
                    <input type=submit  style="display: none;"/>
                    <div class="browse_ct">
                        <label for="choose_dicom_file">Open CT (DICOM .zip)</label>
                    </div>
                </form>
            </div>
            
            <div class="result_container" style="display: none;">
                <img class="result_image" src="">
                <img class="result1_image" src="">
                <img class="result2_image" src="">
            </div>
        </div>
        <div class="info_container">
            <p class="res"></p>
            <div class="controls">
                <p id="text_range_lungs">Overlaying a lungs mask:</p>
                <input type="range" id="lungs" min="0" max="1" oninput="lungsOpacity(this.value)" value="0.05" step="0.01">
                <p id="text_range_defeats">Overlaying an affections mask:</p>
                <input type="range" id="defeats" min="0" max="1" oninput="defeatsOpacity(this.value)" value="0.3" step="0.01">
            </div>
            <div class="btn_download" style="display: none;">
                <form id="form_download" method="get" action="" style="display: none;"></form>
                <button>Download CT</button>
            </div>
            <div class="bottom_panel">
                <p class="stats"></p>
                <div class="refresh_page">Repeat</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="social_networks">
            <a href="#"><img class="networks_img" src="./frontend/instagram.png" alt="Instagram"></a>
            <a href="#"><img class="networks_img" src="./frontend/github.png" alt="Github"></a>
            <a href="#"><img class="networks img" src="./frontend/telegram.png" alt="Telegram"></a>
        </div>
    </div>
</div>
</body>
</html>
