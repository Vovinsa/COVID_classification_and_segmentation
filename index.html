<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="frontend/jquery-3.6.0.min.js"></script>
    <script src="frontend/script.js"></script>
    <link rel="stylesheet" href="frontend/style.css">
    <title>COVID</title>
    <link rel="icon" href="frontend/icon.png" type="image/x-icon">
</head>
<body>
        <div class="upload_container">
            <div class="form_container">
                <form method="post" enctype="multipart/form-data">
                    <input type=file name="image" id="choose_file" style="display: none;" accept="image/*"/>
                    <input type=submit  style="display: none;"/>
                    <div class="browse_ct">
                        <label for="choose_file">Open CT</label>
                    </div>
                </form>
            </div>
            
            <div class="result_container" style="display: none;">
                <img class="result_image" src="">
                <img class="result1_image" src="">
                <img class="result2_image" src="">
            </div>
        </div>
        <div class="info_container">
            <p class="res"></p>
            <div class="controls">
                <p>Overlaying a lungs mask:</p>
                <input type="range" id="lungs" min="0" max="1" oninput="lungsOpacity(this.value)" value="0.05" step="0.01">
                <p>Overlaying a defeats mask:</p>
                <input type="range" id="defeats" min="0" max="1" oninput="defeatsOpacity(this.value)" value="0.3" step="0.01">
            </div>
            <div class="bottom_panel">
                <p class="stats"></p>
                <div class="refresh_page">Repeat</div>
            </div>
        </div>
</body>
</html>
