upstream hello_django {
    server django:5000;
}

server {

    listen 80;

    location / {
        proxy_pass http://KeepIt;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /staticfiles/ {
        alias /usr/src/app/web/staticfiles;
    }

}